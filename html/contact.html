  <script>
    const textContainer = document.getElementById("textContainer");
    const texts = ["Graphiste determiné", "Graphiste curieux", "Graphiste autodidacte", "Graphiste patient"];
    let index = 0;
    setInterval(function () {
      textContainer.innerHTML = `<h2 class="text">${texts[index]}</p>`;

    }, 10000);
  </script>

  <div class="container-text-formulaire">
    <div class="text">
      <p>Retrouvez tous les réseaux sociaux où vous allez pouvoir me contacter ! <br> <br>

        Vous avez des questions à me poser ou des projets à me proposer, répondez au formulaire. </p>
    </div>


    <form class="formulaire" action="" method="POST" autocomplete="off">
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required autocomplete="off">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required autocomplete="off">
      <label for="email">Email :</label>
      <input type="email" id="email" name="mail" required autocomplete="off">
      <label for="objet">Objet :</label>
      <input type="text" id="objet" name="objet" required autocomplete="off">
      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="6" required autocomplete="off"></textarea>
      <input type="hidden" name="token" value="token">
      <input type="hidden" name="redirect_pass" value="redirect_pass">
      <input type="hidden" name="redirect_error" value="redirect_error">
      <button id="envoyer" type="submit">Envoyer</button>
    </form>
  </div>
